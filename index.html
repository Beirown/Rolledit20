<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연갈피지: 롤20 로그 편집기</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./Roll20_style.css">
  <link rel="stylesheet" href="./Roll20_agon.css">
  <link rel="stylesheet" href="./Roll20_callofcthulhu.css">
  <link rel="stylesheet" href="./Roll20_coc.css">
  <link rel="stylesheet" href="./Roll20_Dx3Dice.css">
  <link rel="stylesheet" href="./Roll20_dw.css">
  <link rel="stylesheet" href="./Roll20_Ins.css">
  <link rel="stylesheet" href="./Roll20_Magic.css">
  <link rel="stylesheet" href="./Roll20_daegong.css">
  <link rel="stylesheet" href="./Roll20_Ninpo.css">
  <link rel="stylesheet" href="./Roll20_Strato.css">
</head>

<body>
  <h2>안 꾸몃고, 허접임</h2>
  <p><a href="https://rollstory20.tistory.com/5" target="blank" rel="noopener">https://rollstory20.tistory.com/5</a> 이거 로그 수정 힘들다고 자빠지는 친구들 많아서 지피티 동원해다 퀵으로 비볐음 귀찮아서 아직 안 막은 구멍 많음</p>
  <p>CSS는 일단 coc랑 인세인 기본으로 넣어놨음 딴거 하려면 CSS 올리셔야 됨</p>
  <p>로그 길면 편집하기 누르고 좀 기다려야 될거임... 로딩도귗낳아서 안넣엇는데 할일하기싫으면 쪼금씩보강할듯</p>
  <nav>
    <div id="toolbar" style="display:none;">
      <button id="undo-btn">⟲ 실행취소</button>
      <button id="redo-btn">⟳ 다시실행</button>
    </div>
    <div id="final-toolbar" style="display:none;">
      <button id="copy-html">📋 내용 복사</button>
      <button id="download-html">💾 HTML 파일로 저장</button>
    </div>
  </nav>

  <div id="upload-section">
    <label>HTML 파일:
      <input type="file" accept="text/html" id="log-html">
    </label>
    <br><br>

    <label>CSS 파일:
      <input type="file" accept="text/css" id="log-css" multiple>
    </label>

    <div id="css-tools" style="display:none;">
      <button id="reset-css">CSS 초기화</button>
      <ul id="css-list"></ul>
    </div>

    <div id="edit-section">
      <h3>HTML 내용</h3>
      <textarea id="log-text" rows="10" cols="60" placeholder="HTML 복사한 거 여기 붙여넣고 "></textarea>
      <br>
      <button id="show-html">로그 편집하기</button>
    </div>
  </div>

  <div id="log-view"></div>
  <script src="./script.js"></script>
</body>


</html>
