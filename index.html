<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연갈피지: 롤20 로그 편집기</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./Roll20_style.css">
</head>

<body>
  <h4>코드 정리하기 귀찮다 이상한거 올리면 터지니까 ㄴㄴ</h4>
  <nav>
    <div id="toolbar" style="display:none;">
      <button id="undo-btn">⟲ 실행취소</button>
      <button id="redo-btn">⟳ 다시실행</button>
    </div>
    <div id="final-toolbar" style="display:none;">
      <button id="copy-html">📋 내용 복사</button>
      <button id="download-html">💾 HTML 파일로 저장</button>
    </div>
  </nav>

  <div id="upload-section">
    <label>HTML 파일:
      <input type="file" accept="text/html" id="log-html">
    </label>
    <br><br>

    <label>CSS 파일:
      <input type="file" accept="text/css" id="log-css" multiple>
    </label>

    <div id="css-tools" style="display:none;">
      <button id="reset-css">CSS 초기화</button>
      <ul id="css-list"></ul>
    </div>

    <div id="edit-section">
      <h3>HTML 내용</h3>
      <textarea id="log-text" rows="10" cols="60" placeholder="여기에 HTML 내용이 표시됩니다."></textarea>
      <br>
      <button id="show-html">HTML 적용하기</button>
    </div>
  </div>

  <div id="log-view"></div>
  <script src="./script.js"></script>
</body>

</html>
